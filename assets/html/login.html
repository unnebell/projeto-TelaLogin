<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/mbft-login.css">
    <link rel="stylesheet" href="../css/mquery-login.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <section>
        <div id="form">
            <form autocomplete="on" method="post">
                <h1>Sign-in</h1>
                <p>Faça <ins>Login</ins> para continuar</p>
                <span class="material-symbols-outlined">account_circle</span>
                <input type="text" placeholder="usuário" id="iusu" required>
                <i id="verSenha" class="fa fa-eye" aria-hidden="true"></i>
                <input type="password" placeholder="senha" id="isenha" required>
            </form>
            <span class="material-symbols-rounded">login</span>
            <a href="#"><button id="btn">Entrar<span class="material-symbols-rounded">login</span></button></a>
            <p id="p1"><a href="#">Esqueci a senha</a></p>
            <p id="p2">Não possui cadastro? <a href="../../index.html"> Faça agora!</a></p>
        </div>
        <div id="img">

        </div>
    </section>
    <script src="../js/login.js"></script>
</body>
</html>
